<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">

        <a> Home </a>

        <a> Fale conosco </a>
    </div>


    <div class="caixa-mae">

        <div class="caixa-principal">
            <img src="./img/logo.png" alt="logo" class="logo-mario">
            <p>Encanadores Mario e Luigi resolvendo seus problemas com estilo.. </p>

<script src="script.js"></script>
